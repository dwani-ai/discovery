version: '3.9'

services:
  # Development server (hot reload)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"       # Vite dev server default port
      - "3000:3000"       # Optional: if you use another port
    environment:
      - VITE_DWANI_API_KEY=${VITE_DWANI_API_KEY}  # Pass your API key
    command: npm run dev -- --host 0.0.0.0
