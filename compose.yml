version: '3.8'

services:
  discovery-ux:
    image: dwani/discovery-ux-dev:latest
    container_name: discovery-ux
    ports:
      - "80:5173"       # Vite dev server accessible on VM IP port 80
      # - "3000:3000"   # Optional extra port, uncomment if needed
    environment:
      - VITE_DWANI_API_KEY=asd
      - VITE_API_BASE_URL=http://fastapi:18888  # Key: uses Docker service name & internal port
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network
    depends_on:
      - fastapi
    restart: unless-stopped

  fastapi:
    image: dwani/discovery-server:latest
    container_name: fastapi_server
    ports:
      - "8000:18888"    # Optional: only needed if you want direct external access to FastAPI
    environment:
      - DWANI_API_BASE_URL=https://
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge